name: ğŸŸ¢ Safe Bet #1

on:
  schedule:
    - cron: '0 8 * * *'  # 08:00 UTC daily
  workflow_dispatch:  # Manual trigger

jobs:
  post-prediction:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install Dependencies
        run: pip install -r requirements.txt
      
      - name: ğŸ¯ Generate & Post Safe Bet #1
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_ACCESS_TOKEN: ${{ secrets.FB_ACCESS_TOKEN }}
        run: python src/post_safe_bet.py 1
      
      - name: ğŸ’¾ Commit Data Updates
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "Prediction Bot"
          git add data/
          git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ“Š Update predictions data - Safe Bet #1"
          git push
