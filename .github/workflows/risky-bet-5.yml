name: ğŸ”´ Risky Bet #5

on:
  schedule:
    - cron: '0 18 * * *'
  workflow_dispatch:

jobs:
  post-prediction:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install Dependencies
        run: pip install -r requirements.txt
      
      - name: ğŸ¯ Generate & Post Risky Bet #5
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_ACCESS_TOKEN: ${{ secrets.FB_ACCESS_TOKEN }}
        run: python src/post_risky_bet.py 5
      
      - name: ğŸ’¾ Commit Data Updates
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "Prediction Bot"
          git add data/
          git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ“Š Risky Bet #5"
          git push
